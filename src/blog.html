---
layout: layout.njk
title: Blog
nesting: "./"
permalink: blog.html
---

<div style="gap: 1rem;" class="box">
    <div id="blog" class="section">
        <h2>blog posts</h2>
        <div id="bloglist">
            <ul class="none">
                {% assign top_posts = collections.posts | reverse %}
                {%- for post in top_posts -%}
                <li><a href="{{ post.data.permalink }}">{{ post.data.date | readableDate }} | {{ post.data.title }} - {{ post.data.description }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
